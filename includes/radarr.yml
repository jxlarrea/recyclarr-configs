#radarr.yml

quality_definition:
  type: movie

delete_old_custom_formats: true
replace_existing_custom_formats: true

quality_profiles:
  - name: Maximum 4K/HDR
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: yes
      until_quality: Remux-2160p
      until_score: 10000
    min_format_score: 4800
    score_set: sqp-2-2160p
    qualities:
      - name: Remux-2160p
      - name: Bluray-2160p
      - name: Web 2160p
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p

  - name: Maximum 4K/SDR
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: yes
      until_quality: Remux-2160p
      until_score: 10000
    min_format_score: 3000
    score_set: sqp-2-2160p
    qualities:
      - name: Remux-2160p
      - name: Bluray-2160p
      - name: Web 2160p
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p

  - name: Maximum 1080p
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: yes
      until_quality: Remux-1080p
      until_score: 10000
    min_format_score: 3000
    score_set: sqp-2-1080p
    qualities:
      - name: Remux-1080p
        enabled: true
      - name: Bluray-1080p
        enabled: true
      - name: Web 1080p
        enabled: true
        qualities:
          - WEBRip-1080p
          - WEBDL-1080p

  - name: Optimized 4k
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: Web 2160p
      until_score: 10000
    min_format_score: 0
    score_set: sqp-1-2160p
    qualities:
      - name: Web 2160p
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p
      - name: Bluray-2160p
      - name: Remux-2160p
        enabled: false
  
