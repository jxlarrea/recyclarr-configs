# sonarr.yml

quality_definition:
  type: series

delete_old_custom_formats: true
replace_existing_custom_formats: true

quality_profiles:
  - name: Maximum 4K/HDR
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: yes
      until_quality: Bluray-2160p Remux
      until_score: 10000
    min_format_score: 0
    score_set: sqp-2-2160p
    qualities:
      - name: Bluray-2160p Remux
      - name: Bluray-2160p
      - name: Web 2160p
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p

  - name: Maximum 4K/SDR
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: yes
      until_quality: Bluray-2160p Remux
      until_score: 10000
    min_format_score: 0
    score_set: sqp-2-2160p
    qualities:
      - name: Bluray-2160p Remux
      - name: Bluray-2160p
      - name: Web 2160p
        qualities:
          - WEBRip-2160p
          - WEBDL-2160p

  - name: Maximum 1080p
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: yes
      until_quality: Bluray-1080p Remux
      until_score: 10000
    min_format_score: 0
    score_set: sqp-2-1080p
    qualities:
      - name: Bluray-1080p Remux
      - name: Bluray-1080p
      - name: Web 1080p
        qualities:
          - WEBRip-1080p
          - WEBDL-1080p     
 

  - name: Anime
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: WEB 1080p
      until_score: 10000
    min_format_score: 100
    score_set: anime-sonarr
    quality_sort: top
    qualities:
      - name: Bluray-1080p
        qualities:
          - Bluray-1080p Remux
          - Bluray-1080p
      - name: WEB 1080p
        qualities:
          - WEBDL-1080p
          - WEBRip-1080p
          - HDTV-1080p
      - name: Bluray-720p
      - name: WEB 720p
        qualities:
          - WEBDL-720p
          - WEBRip-720p
          - HDTV-720p
      - name: Bluray-480p
      - name: WEB 480p
        qualities:
          - WEBDL-480p
          - WEBRip-480p
      - name: DVD
      - name: SDTV

